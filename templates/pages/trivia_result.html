<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Trivia</title>
</head>
<body>
    <h1>Resultados de la Trivia</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <p>Has respondido correctamente {{ score }} preguntas.</p>
        <p>Total de preguntas: {{ total_questions }}</p>
    {% endif %}
    <a href="{% url 'generate_trivia' %}">Generar otra trivia</a>
</body>
</html>
